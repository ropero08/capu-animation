<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>3 Secciones Video + PDF</title>
<style>
body{font-family:Arial;margin:20px;background:#f7f7f7}
.section{background:#fff;padding:20px;margin-bottom:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1)}
button{padding:10px 15px;margin-top:10px;cursor:pointer}
#modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);justify-content:center;align-items:center}
#modalContent{background:#fff;padding:20px;border-radius:10px;max-width:800px;width:90%;max-height:90vh;overflow:auto}
#closeModal{float:right;cursor:pointer;padding:5px 10px}
iframe,video{width:100%;height:400px;margin-top:15px}
</style>
</head>
<body>

<h2>3 Secciones con video y PDF</h2>

<!-- SECCION 1 -->
<div class="section">
  <h3>Sección 1</h3>
  <input type="file" id="video1" accept="video/*">
  <br><br>
  <input type="file" id="pdf1" accept="application/pdf">
  <br><br>
  <button onclick="abrir(1)">Abrir Contenido</button>
</div>

<!-- SECCION 2 -->
<div class="section">
  <h3>Sección 2</h3>
  <input type="file" id="video2" accept="video/*">
  <br><br>
  <input type="file" id="pdf2" accept="application/pdf">
  <br><br>
  <button onclick="abrir(2)">Abrir Contenido</button>
</div>

<!-- SECCION 3 -->
<div class="section">
  <h3>Sección 3</h3>
  <input type="file" id="video3" accept="video/*">
  <br><br>
  <input type="file" id="pdf3" accept="application/pdf">
  <br><br>
  <button onclick="abrir(3)">Abrir Contenido</button>
</div>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent">
    <button id="closeModal">Cerrar</button>
    <div id="modalBody"></div>
  </div>
</div>

<script>
function abrir(n){
  const video = document.getElementById("video"+n).files[0];
  const pdf = document.getElementById("pdf"+n).files[0];
  const modal = document.getElementById("modal");
  const body = document.getElementById("modalBody");
  body.innerHTML = "";

  if(!video && !pdf){
    body.innerHTML = "<p>No subiste nada aún.</p>";
  }

  if(video){
    const url = URL.createObjectURL(video);
    body.innerHTML += `<video controls src="${url}"></video>`;
  }

  if(pdf){
    const url = URL.createObjectURL(pdf);
    body.innerHTML += `<iframe src="${url}"></iframe>`;
  }

  modal.style.display = "flex";
}

document.getElementById("closeModal").onclick = () => {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
