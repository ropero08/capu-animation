<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CAPU Animation</title>

<style>
    body{
        margin:0;
        padding:20px;
        font-family: Arial, sans-serif;
        background:#e3d9f5;
    }

    h1{
        text-align:center;
        margin-bottom:30px;
        color:#4a3d79;
    }

    .section{
        background:white;
        padding:20px;
        margin-bottom:25px;
        border-radius:15px;
        box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }

    .label{
        font-weight:bold;
        margin-top:10px;
        display:block;
    }

    textarea{
        width:100%;
        height:80px;
        padding:10px;
        border-radius:10px;
        border:1px solid #ccc;
        margin-top:10px;
        resize:none;
    }

    .preview{
        margin-top:15px;
    }

    video{
        width:100%;
        max-height:280px;
        border-radius:12px;
        margin-top:10px;
    }

    a.pdf-link{
        display:block;
        background:#f8f5ff;
        padding:12px;
        border-radius:12px;
        margin-top:10px;
        text-decoration:none;
        color:#4a3d79;
        font-weight:bold;
        border:1px solid #d9cfff;
    }

</style>
</head>
<body>

<h1>CAPU Animation â€“ Secciones</h1>

<!-- =============================
     SECCIÃ“N 1
============================= -->
<div class="section" data-id="1">
    <h2>SecciÃ³n 1</h2>

    <label class="label">Texto:</label>
    <textarea class="text"></textarea>

    <label class="label">Subir Video:</label>
    <input type="file" accept="video/*" class="videoInput">

    <label class="label">Subir PDF:</label>
    <input type="file" accept="application/pdf" class="pdfInput">

    <div class="preview"></div>
</div>

<!-- =============================
     SECCIÃ“N 2
============================= -->
<div class="section" data-id="2">
    <h2>SecciÃ³n 2</h2>

    <label class="label">Texto:</label>
    <textarea class="text"></textarea>

    <label class="label">Subir Video:</label>
    <input type="file" accept="video/*" class="videoInput">

    <label class="label">Subir PDF:</label>
    <input type="file" accept="application/pdf" class="pdfInput">

    <div class="preview"></div>
</div>

<!-- =============================
     SECCIÃ“N 3
============================= -->
<div class="section" data-id="3">
    <h2>SecciÃ³n 3</h2>

    <label class="label">Texto:</label>
    <textarea class="text"></textarea>

    <label class="label">Subir Video:</label>
    <input type="file" accept="video/*" class="videoInput">

    <label class="label">Subir PDF:</label>
    <input type="file" accept="application/pdf" class="pdfInput">

    <div class="preview"></div>
</div>


<script>
// MANEJO DE VIDEOS Y PDF PARA CADA SECCIÃ“N
document.querySelectorAll(".section").forEach(section => {

    const preview = section.querySelector(".preview");
    const videoInput = section.querySelector(".videoInput");
    const pdfInput = section.querySelector(".pdfInput");

    // --- SUBIR VIDEO ---
    videoInput.addEventListener("change", e => {
        const file = e.target.files[0];
        if(!file) return;

        const url = URL.createObjectURL(file);

        preview.innerHTML = `
            <video controls src="${url}"></video>
        `;
    });

    // --- SUBIR PDF ---
    pdfInput.addEventListener("change", e => {
        const file = e.target.files[0];
        if(!file) return;

        const url = URL.createObjectURL(file);

        preview.innerHTML += `
            <a class="pdf-link" target="_blank" href="${url}">ðŸ“„ Abrir PDF</a>
        `;
    });

});
</script>

</body>
</html>
